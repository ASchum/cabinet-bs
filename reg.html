<!DOCTYPE html>
<html class="h-100" lang="ru">

<head>

<body class="h-100 px-3">
    <main class="h-100 pt-5 pb-5">
        <div class="h-100 container-xxl">
            <div class="h-100 row">
                <div class="col-12 col-lg-5 d-flex flex-fill flex-column align-items-center left-side">
                    <a class="mb-5" href="https://cccp.itmo.ru">
                        <img src="img/logos/full-logo.svg" alt="Логотип ДЮКЦ ИТМО">
                    </a>
                    <h2 class="mb-5">Личный кабинет</h2>
                    <a class="link-primary text-center" target="_blank" href="/instruction.html">
                        Инструкция по использованию личного кабинета
                    </a>
                </div>
                <div class="col-12 col-lg-7 right-side">
                    <div class="right-side__head">
                        <a href="https://cccp.itmo.ru" class="link-primary text-decoration-none">
                            <svg width="33" height="8" viewBox="0 0 33 8" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0.646447 3.64645C0.451184 3.84171 0.451184 4.15829 0.646447 4.35355L3.82843 7.53553C4.02369 7.7308 4.34027 7.7308 4.53553 7.53553C4.7308 7.34027 4.7308 7.02369 4.53553 6.82843L1.70711 4L4.53553 1.17157C4.7308 0.976311 4.7308 0.659728 4.53553 0.464466C4.34027 0.269204 4.02369 0.269204 3.82843 0.464466L0.646447 3.64645ZM33 3.5H1V4.5H33V3.5Z"></path>

                    </div>
                    <h1 class="mb-5">Регистрация</h1>
                    <form class="d-flex flex-column mb-5">
                        <label class="form-label" for="email">Email</label>
                        <input class="form-control-lg mb-3" type="email" id="email" name="email">
                        <label class="form-label" for="password">Пароль</label>
                        <input class="form-control-lg mb-5" type="password" id="password" name="password">
                        <button class="button button-primary align-self-lg-center">Далее -&gt;</button>
                    </form>
                    <p class="text-center">Нажимая на&nbsp;кнопку «Далее», вы&nbsp;соглашаетесь с&nbsp;<a target="_blank" href="https://cccp.ifmo.ru/info/FORMA_SOGLASIYA.docx" class="link-primary">политикой обработки персональных данных</a></p>

            </div>
