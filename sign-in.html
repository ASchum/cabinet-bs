<!DOCTYPE html>
<html class="h-100" lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход в личный кабинет</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="h-100 px-3">
<body class="h-100 px-3 auth-page">
    <main class="h-100 pt-5 pb-5">
        <div class="h-100 container-xxl">
            <div class="h-100 row">
                <div class="col-12 col-lg-5 d-flex flex-fill flex-column align-items-center left-side">
                    <a class="mb-5" href="https://cccp.itmo.ru">
                        <img src="img/logos/full-logo.svg" alt="Логотип ДЮКЦ ИТМО">
                    </a>
                    <h1 class="mb-5">Вход</h1>
                    <p class="text-center">Нет аккаунта? <a href="sign-up.html" class="link-primary text-decoration-none">Регистрация</a></p>
                </div>
                <div class="col-12 col-lg-7 right-side">
                    <div class="right-side__head">
                        <a href="https://cccp.itmo.ru" class="link-primary text-decoration-none">
                            <svg width="33" height="8" viewBox="0 0 33 8" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0.646447 3.64645C0.451184 3.84171 0.451184 4.15829 0.646447 4.35355L3.82843 7.53553C4.02369 7.7308 4.34027 7.7308 4.53553 7.53553C4.7308 7.34027 4.7308 7.02369 4.53553 6.82843L1.70711 4L4.53553 1.17157C4.7308 0.976311 4.7308 0.659728 4.53553 0.464466C4.34027 0.269204 4.02369 0.269204 3.82843 0.464466L0.646447 3.64645ZM33 3.5H1V4.5H33V3.5Z"></path>
                            </svg>
                            Назад
                        </a>
                    </div>
                    <form class="d-flex flex-column mb-5">
                        <div class="form-group mb-3">
                            <label class="form-label" for="email">Email</label>
                            <input class="form-control-lg" type="email" id="email" name="email">
                            <div id="emailError" class="invalid-feedback email-error" style="display:none;">Введите адрес электронной почты</div>
                        </div>
                        <div class="form-group mb-5">
                            <label class="form-label" for="password">Пароль</label>
                            <input class="form-control-lg" type="password" id="password" name="password">
                            <div id="passwordError" class="invalid-feedback password-error" style="display:none;">Неверный пароль или email</div>
                        </div>
                        <button class="button button-primary align-self-lg-center">Войти</button>
                    </form>
                    <p class="text-center"><a target="_blank" href="https://cccp.ifmo.ru/" class="link-primary">Забыли пароль?</a></p>
                </div>
            </div>
        </div>
    </main>
    <script src="js/bootstrap.bundle.js"></script>
    <script>
    // Валидация формы и вывод ошибок
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        let hasError = false;
        // Проверка email
        if (!email.value) {
            email.classList.add('is-invalid');
            emailError.style.display = 'block';
            hasError = true;
        } else {
            email.classList.remove('is-invalid');
            emailError.style.display = 'none';
        }
        // Проверка пароля
        if (!password.value) {
            password.classList.add('is-invalid');
            passwordError.style.display = 'block';
            hasError = true;
        } else {
            password.classList.remove('is-invalid');
            passwordError.style.display = 'none';
        }
        if (!hasError) {
            e.target.submit();
        }
    });
    </script>
</body>
</html>
